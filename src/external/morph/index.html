tl.set('#body', {scaleX: 0, scaleY: 0, transformOrigin: '10px 0px 0px'})
tl.set('#shadow', {scaleX: 0, scaleY: 0})
tl.set('#details', {x: 15, y: 14, scale: 0.7, transformOrigin: '10px 0px 0px'})

tl.to('#body', 1, {scaleX: 0.5, scaleY: 0.5, ease: Quad.easeOut}, t)

tl.to('#guy', 1, {y: 170, ease: Power1.easeOut}, t += 0.5)
tl.to('#body', 0.5, {morphSVG:{shape:'#p2'}, ease: Linear.easeNone}, t)
tl.to('#body', 0.5, {scaleX: 0.3, scaleY: 0.3}, t)
tl.to('#shadow', 0.7, {scaleX: 0.3, scaleY: 0.5}, t)

tl.to('#body', 0.2, {morphSVG:{shape:'#p1'}, ease: Linear.easeNone}, t += 0.5)
tl.to('#body', 0.2, {scaleX: 0.8, scaleY: 0.5}, t)

tl.to('#body', 0.5, {morphSVG:{shape:'#p3'}, ease: Linear.easeNone}, t += 0.2)
tl.to('#body', 0.5, {scaleY: 0.8}, t)
tl.to('#shadow', 0.5, {scaleX: 0.8, scaleY: 0.5}, t)

//splatter
tl.set('.sp', {visibility: 'visible', scaleX: 0.5, scaleY: 0.5, rotation: -10}, t + 0.4);
tl.to('.sp1', 1, {x: '+=20', y: '-=10', scaleX: 0.9, scaleY: 0.9}, t + 0.4);
tl.to('.sp2', 1, {x: '-=20', y: '-=10', scaleX: 0.7, scaleY: 0.7}, t + 0.4);
tl.set('.sp', {visibility: 'hidden'}, t + 0.6);

tl.to('#body', 0.1, {morphSVG:{shape:'#p1'}, ease: Quad.easeOut}, t += 0.5)
tl.to('#body', 0.2, {scaleX: 0.8, scaleY: 0.5}, t)
tl.to('#guy', 1, {y: 100, ease: Back.easeOut}, t)
tl.to('#shadow', 0.5, {scaleX: 0.6, scaleY: 0.5}, t)

tl.to('#body', 0.3, {morphSVG:{shape:'#p2'}, ease: Linear.easeNone}, t += 0.2)
tl.to('#body', 0.3, {scaleX: 0.7, scaleY: 0.7}, t)

tl.to('#body', 0.5, {morphSVG:{shape:'#p4'}, ease: Linear.easeNone}, t += 0.3)
tl.to('#body', 2, {morphSVG:{shape:'#p5'}, ease: Back.easeOut}, t += 0.5)
tl.to('#shadow', 1, {scaleX: 1.5, scaleY: 1}, t)

//details in
tl.set('#details', {visibility: 'visible'}, t)

tl.staggerFromTo('.bump', 1, {drawSVG: '0%'}, {drawSVG: '100%', ease: Quad.easeIn}, 0.2, t + 2)
tl.staggerFromTo('.shine', 1, {drawSVG: '0%'}, {drawSVG: '100%', ease: Quad.easeIn}, 0.2, t + 2)

tl.fromTo('.eye, .eye-shadow', 1, {y: -20, visibility: 'hidden'}, {y: 0, visibility: 'visible', ease: Back.easeOut}, t + 2)
tl.fromTo('.mouth', 1, {y: -50, visibility: 'hidden'}, {y: 0, visibility: 'visible', ease: Back.easeOut}, t + 2)
tl.fromTo('.mouth-shadow', 1, {y: -30, visibility: 'hidden'}, {y: 0, visibility: 'visible', ease: Back.easeOut}, t + 2)

tl.fromTo('.eyebrow', 1, {y: -30, visibility: 'hidden'}, {y: 0, visibility: 'visible', ease: Back.easeOut}, t + 2.5)
tl.fromTo('.nose-shadow', 0.4, {y: -20, visibility: 'hidden'}, {y: 0, visibility: 'visible', ease: Back.easeOut}, t + 2)

tl.fromTo('#shadow-bottom', 1, {y: -20, scaleX: 0.5, visibility: 'hidden', transformOrigin: '50 0'}, {y: 0, scaleX: 1, visibility: 'visible', ease: Quad.easeOut}, t)

//loops
var repeats = 1,
    repeatDuration = 5;
tl.to('#body', repeatDuration / 2, {morphSVG:{shape:'#p7'}, repeat: repeats * 2, yoyo: true}, t += 2)
tl.fromTo('.eye', 0.4, {scaleY: 0}, {scaleY: 1, repeat: repeats, repeatDelay: repeatDuration -0.4}, t += 2)
tl.to('#guy', repeatDuration, {y: '+=10', ease: Quad.easeInOut, repeat: repeats, yoyo: true}, t += 2)


//findShapeIndex('#p2', '#p3');

tl.timeScale(3);

</script>
</body>
</html>
